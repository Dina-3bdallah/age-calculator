<head>

    <link rel="stylesheet" href="css/style.css">

        <!-- form title -->
        <h1>calculate age</h1>

            <!-- date input -->

            <button type="button" class="btn" id="calc" onclick="calculateAge()">calculate</button>

    </div>
    <!-- message -->
    <p id="age"></p>
